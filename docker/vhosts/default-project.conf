<VirtualHost *:80>
    DocumentRoot /var/www/public
    ServerName default-project

    <Directory /var/www/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>